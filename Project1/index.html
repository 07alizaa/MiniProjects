<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" id="card1">
      <img src="https://i.pinimg.com/1200x/5f/f7/78/5ff778e3a1f8d8c1d5e9ae6fee70292c.jpg" alt="Card Image">
      <h3>Card 1</h3>
      <p>This is the first animated card with fade-in effect.</p>
    </div>
    <div class="card" id="card2">
      <img src="https://i.pinimg.com/736x/9a/6b/93/9a6b938cbf80785aaa14a2fb1e34988a.jpg" alt="Card Image">
      <h3>Card 2</h3>
      <p>This card slides in from the left.</p>
    </div>
    <div class="card" id="card3">
      <img src="https://i.pinimg.com/736x/b6/be/c6/b6bec68192fb651486f5aa2124f8791e.jpg" alt="Card Image">
      <h3>Card 3</h3>
      <p>This card slides in from the right.</p>
    </div>
    <div class="card" id="card4">
      <img src="https://i.pinimg.com/736x/5b/92/56/5b9256c20b269d75d2e85b3633ba6db3.jpg" alt="Card Image">
      <h3>Card 4</h3>
      <p>This card has a bounce effect on hover.</p>
    </div>
  </div>
  
</body>
</html>
