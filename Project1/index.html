<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card" id="card1">
      <img src="https://via.placeholder.com/150" alt="Card Image">
      <h3>Card 1</h3>
      <p>This is the first animated card with fade-in effect.</p>
    </div>
    <div class="card" id="card2">
      <img src="https://via.placeholder.com/150" alt="Card Image">
      <h3>Card 2</h3>
      <p>This card slides in from the left.</p>
    </div>
    <div class="card" id="card3">
      <img src="https://via.placeholder.com/150" alt="Card Image">
      <h3>Card 3</h3>
      <p>This card slides in from the right.</p>
    </div>
    <div class="card" id="card4">
      <img src="https://via.placeholder.com/150" alt="Card Image">
      <h3>Card 4</h3>
      <p>This card has a bounce effect on hover.</p>
    </div>
  </div>
  
</body>
</html>
